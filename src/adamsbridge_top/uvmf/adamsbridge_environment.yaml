uvmf:
  environments:
    adamsbridge:
      imports:
        - name: "rw_txn_pkg"

      analysis_components:
        - name: adamsbridge_pred
          type: adamsbridge_predictor
        - name: adamsbridge_sb
          type: adamsbridge_scoreboard

      analysis_ports: []

      config_constraints: []
      config_vars: []

      parameters: []

      scoreboards: []

      subenvs: []

      qvip_subenvs:
        - name: "qvip_ahb_lite_slave_subenv"
          type: "qvip_ahb_lite_slave"

      qvip_connections:
        - driver: "qvip_ahb_lite_slave_subenv.ahb_lite_slave_0"
          ap_key: "burst_transfer"
          receiver: "adamsbridge_pred.ahb_slave_0_ae"
          validate: "false"
        - driver: "qvip_ahb_lite_slave_subenv.ahb_lite_slave_0"
          ap_key: "trans_ap"  # Assuming a placeholder key
          receiver: "adamsbridge_sb.actual_ahb_analysis_export"
          validate: "false"

      tlm_connections:
        - driver: "adamsbridge_pred.adamsbridge_sb_ahb_ap"
          receiver: "adamsbridge_sb.expected_ahb_analysis_export"
          validate: "false"

      register_model:
        use_adapter: "True"
        use_explicit_prediction: "True"
        reg_block_class: adamsbridge_reg_model_top
        reg_model_package: adamsbridge_reg_model_top_pkg
        maps:
          - name: "fixme_map"
            interface: "qvip_ahb_lite_slave_subenv.ahb_lite_slave_0"
            qvip_agent: "True"
